<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel de Osos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width: 100rem;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="C:\Users\Administrador\Pictures\Osos-2.jpg" class="d-block w-100" alt="Oso Pardo">
        <div class="carousel-caption d-none d-md-block">
          <h5>Oso Pardo</h5>
          <p>El oso pardo es un mamífero carnívoro de gran tamaño, conocido por su fuerza y adaptabilidad.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="C:\Users\Administrador\Pictures\osos-de-anteojos.jpg" class="d-block w-100" alt="Oso de Anteojos">
        <div class="carousel-caption d-none d-md-block">
          <h5>Oso de Anteojos</h5>
          <p>El oso de anteojos habita en la región andina de Sudamérica.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="C:\Users\Administrador\Pictures\osos-polares.jpg" class="d-block w-100" alt="Oso Polar">
        <div class="carousel-caption d-none d-md-block">
          <h5>Oso Polar</h5>
          <p>El oso polar es un depredador adaptado al hielo marino del Ártico.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
